<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="./index.css">
  
  <title>Frontend Mentor | Social links profile</title>
</head>
<body>
  <div class="card">
    <div class="profile">
      <img src="./assets/images/avatar-jessica.jpeg" alt="Jessica Randall" class="profile-image">
      <h1 class="profile-name">Jessica Randall</h1>
      <p class="profile-location">London, United Kingdom</p>
      <p>"Front-end developer and avid reader."</p>
    </div>  

    <div class="social-links">  GitHub </div>
    <div class="social-links">  Frontend Mentor </div>
    <div class="social-links">  LinkedIn </div>
    <div class="social-links">  Twitter </div>
    <div class="social-links">  Instagram </div>  
    
  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>
</html>
